<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport'
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
            <title>멋쟁이사자처럼 건국대글로컬(@likelion_kku) • Instagram 사진 및 동영상</title>
            <link rel="shortcut icon" type="image/x-icon" href="https://t1.daumcdn.net/cfile/tistory/993B81465D0F93013C">
    <link rel='stylesheet' href='css/style.css'>``
    <link rel='stylesheet' href='css/reset.css'>``
</head>

<body>

<section id="container">
    <header id="header">
        <section class="inner">
            <h1 class='logo'>
                <a href='index.html'>
                    <div class='sprite_insta_icon'></div>
                    <div class='sprite_write_logo'></div>
                </a>
            </h1>


            <div class='search_box'>
                <input type='text' autocapitalize="none" placeholder="검색" value="" id='search-field'>
                <div class='fake_field'>
                    <span class='sprite_small_search_icon'></span>
                    <span>검색</span>
                    
                </div>
            </div>

            <div class='right_icons'>
                
                <div class='sprite_camera_icon'></div>
                <div class='sprite_compass_icon'></div>
                <div class='sprite_heart_icon_outline'></div>
                <div class='sprite_user_icon_outline'><img src="imgs/thumb.jpeg" width="30" height="30" alt="프로필사진"></div>
                
                        
            </div>
        </section>
    </header>

    <section id="main_container">
        <div class="inner">
            <div class="contents_box">
            
                 <article class="contents">
                    <header class="top">
                        <div class="user_container">
                            <div class="profile_img">
                                <img src="imgs/thumb.jpeg" alt="프로필이미지">
                            </div>
                            <div class="user_name">
                                <div class="nick_name m_text">KindTiger</div>
                                <div class="country s_text">Seoul, South Korea</div>
                            </div>
                        </div>
                        <div class="sprite_more_icon" data-name='more'>
                            <ul class="toggle_box">
                                <li><input type="submit" class='follow' value='팔로우' data-name='follow'></li>
                                <li>수정</li>
                                <li>삭제</li>
                            </ul>
                        </div>
                    </header>

                    <div class="img_section">
                        <div class="trans_inner">
                            <div><img src="imgs/img_section/img01.jpg" alt="visual01"></div>
                        </div>
                    </div>

                    <div class="bottom_icons">
                        <div class="left_icons">
                            <div class="heart_btn">
                                <div class="sprite_heart_icon_outline" name=37 data-name='heartbeat'></div>
                            </div>
                            <div class="sprite_bubble_icon"></div>
                            <div class="sprite_share_icon" data-name='share'></div>
                        </div>
                        <div class="right_icons">
                            <div class="sprite_bookmark_outline" name=37 data-name='bookmark'></div>
                        </div>
                    </div>

                    <div class="likes m_text">
                        <span id="like-count-37">2,365 명이 좋아합니다</span>
                        <span id='bookmark-count-37'></span>
                        
                    </div>

                    <div class="comment_container">
                        <div class="comment" id='comment-list-ajax-post-37'>
                            <div class='comment-detail'>
                                <div class="nick_name m_text">dongdong2</div>
                                <div>강아지가 귀여워요</div>
                            </div>
                        </div>
                        <div class="small_heart">
                            <div class="sprite_small_heart_icon_outline"></div>
                        </div>
                    </div>

                    <div class="timer">1시간 전</div>

                    <div class="comment_field" id="add-comment-post-37">
                        <input type="text" placeholder="댓글달기...">
                        <div class="upload_btn m_text" data-name="comment">게시</div>
                    </div>
                </article>
            </div>
            <div class="contents_box">
            
                <article class="contents">
                   <header class="top">
                       <div class="user_container">
                           <div class="profile_img">
                               <img src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/89099072_630980517715494_1137970074909409280_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=VnlUv-CyzNQAX-7G1Qq&oh=2b2d0ac1e018573dc9afba1c0525b5fc&oe=5ECDA4B7" alt="프로필이미지">
                           </div>
                           <div class="user_name">
                               <div class="nick_name m_text">dongdong2      •<span style="color:rgb(44, 160, 255)"> 팔로우</span> </div>
                               
                               <div class="country s_text">Busan, South Korea</div>
                           </div>
                       </div>
                       
                   </header>

                   <div class="img_section">
                       <div class="trans_inner">
                           <div><img src="https://newsimg.hankookilbo.com/2019/04/29/201904291390027161_3.jpg" alt="visual01"></div>
                       </div>
                   </div>

                   <div class="bottom_icons">
                       <div class="left_icons">
                           <div class="heart_btn">
                               <div class="sprite_heart_icon_outline" name=37 data-name='heartbeat'></div>
                           </div>
                           <div class="sprite_bubble_icon"></div>
                           <div class="sprite_share_icon" data-name='share'></div>
                       </div>
                       <div class="right_icons">
                           <div class="sprite_bookmark_outline" name=37 data-name='bookmark'></div>
                       </div>
                   </div>

                   <div class="likes m_text">
                       <span id="like-count-37">1,586 명이 좋아합니다</span>
                       <span id='bookmark-count-37'></span>
                   </div>

                   <div class="comment_container">
                       <div class="comment" id='comment-list-ajax-post-37'>
                           <div class='comment-detail'>
                               <div class="nick_name m_text">KindTiger</div>
                               <div>고양이도 귀여워요</div>
                           </div>
                       </div>
                       <div class="small_heart">
                           <div class="sprite_small_heart_icon_outline"></div>
                       </div>
                   </div>

                   <div class="timer">2시간 전</div>

                   <div class="comment_field" id="add-comment-post-37">
                       <input type="text" placeholder="댓글달기...">
                       <div class="upload_btn m_text" data-name="comment">게시</div>
                   </div>
               </article>
           </div>
        </div>
            <input type="hidden" id='page' value="0">

            
               
               
    </section>        
    <section id="main_container1">
        <div class="inner">
            
        </div>
            <input type="hidden" id='page' value="0">

            
               
               
    </section>     
</section>

<script src='js/main.js'></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</body>

</html>
